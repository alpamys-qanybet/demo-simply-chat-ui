<div ng-if="$mode.current() == 'add'">
	<form name="form_add" class="form-ctrl">
		<input-text name="login"
			validator="form_add.login"
			model="model.user.login"
			label="user.login"
			min="1"
			max="20">
		</input-text>
		<div class="has-error" ng-show="loginInvalid">
			<span class="help-block">{{'validation.not-valid.login' | i18next}}</span>
		</div>

		<input-text name="name"
			validator="form_add.name"
			model="model.user.name"
			label="user.name"
			min="3"
			max="50">
		</input-text>

		<a href="#/users" ng-click="$mode.change('list')" class="btn btn-default">{{'button.cancel' | i18next}}</a>
		<button ng-click="add(model.user);" class="btn btn-info" ng-disabled="form_add.$invalid || loginInvalid">{{'button.save' | i18next}}</button>
	</form>
</div>
