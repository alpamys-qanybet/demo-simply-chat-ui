<div>
	{{model.room.edit.users}}
	<div ng-repeat="user in model.room.edit.users">
		{{user.name}} <button ng-if="$security.hasRole('ADMIN')" class="btn btn-danger" ng-click="removeUser(user.id)">delete</button>
	</div>

	<div ng-if="users.length > 0 && $security.hasRole('ADMIN')">
		<select ng-options="user.id as user.name for user in users" ng-model="model.select.user">
		</select>
		<button class="btn btn-info" ng-click="addUser(model.select.user)">add</button>
	</div>
</div>
