<div class="form-group" ng-class="{'has-error': (validator.$touched || validator.$dirty) && validator.$invalid}">
	<label class="control-label" for="name">{{label | i18next}} <span ng-transclude></span></label>
	<input type='number' 
		class="form-control"
		ng-model="model" 
		id="{{name}}"
		placeholder="{{label | i18next}}"
		name="{{name}}" 
		ng-min="min" 
		ng-max="max"
		aria-describedby="block"
		required/>

	<span id="block" class="help-block"
		ng-show="(validator.$touched || validator.$dirty) && validator.$error.required">
		{{'validation.input.required' | i18next}}
	</span>

	<span id="block" class="help-block" 
		ng-show="(validator.$touched || validator.$dirty) && (validator.$error.ngMin || validator.$error.min)">
		{{'validation.input.number.min' | i18next}}
	</span>
	
	<span id="block" class="help-block" 
		ng-show="(validator.$touched || validator.$dirty) && validator.$error.max">
		{{'validation.input.number.max' | i18next}}
	</span>
</div>
